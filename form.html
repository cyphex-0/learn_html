<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Login form</h1>
    <div>
      <form>
        <label for="email">
          email :
          <input
            type="email"
            name="email"
            placeholder="xyz@gmail.com"
            required
          />
        </label>
        <label for="password">
          password :
          <input
            type="password"
            name="password"
            required
            minlength="6"
            maxlength="12"
          />
        </label>

        <button type="submit">submit</button>
        <button type="reset">reset</button>

        <textarea name="review" placeholder="tell us your review"></textarea>
        <label for="game">
          Valorent :
          <input type="checkbox" name="" id="" placeholder="xyz" />
        </label>

        <label for="game">
          select your game :
          <select name="game" id="">
            <option value="valorent">valorent</option>
            <option value="free fire">free fire</option>
            <option value="efootball">efootball</option>
          </select>
        </label>

        <input type="month" name="month" id="" placeholder="month" />
        <input type="date" name="date" id="" placeholder="date" />
        <input type="file" name="file" id="" placeholder="file" />
        <input type="color" name="color" id="" placeholder="color" />
      </form>
    </div>
  </body>
</html>
